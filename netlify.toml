# Netlify configuration for Smiths Lake Village website
# villagefirst.com.au

[build]
  # Directory to publish (contains the built site)
  publish = "public"
  
  # No build command needed for static HTML
  # If using Hugo in future, change to: command = "hugo"
  command = ""

[build.environment]
  # Node version for any future build tools
  NODE_VERSION = "18"

# Redirects for clean URLs
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable Netlify Identity for CMS
[identity]
  # Enable Identity service
